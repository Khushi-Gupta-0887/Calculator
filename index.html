<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
     
        <div class="name">
          <h2>Basic Calculator</h2>
        </div>
        <div class="container">
        <input type="" id="inputBtn" placeholder="0" autofocus />
        <div>
          <button class="operator">AC</button>
          <button class="operator">DEL</button>
          <button class="operator">%</button>
          <button class="operator">/</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">*</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
        </div>
        <div>
          <button>00</button>
          <button>0</button>
          <button class="operator">.</button>
          <button class="equalBtn">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
